<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/performerList.css" />
  </head>
  <body>
    <main class="container py-5">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4"
      >
        <h1 class="fw-bold display-6 mb-3 mb-md-0">Actors</h1>
        <div class="input-group search-bar">
          <input
            type="text"
            id="searchInput"
            class="form-control bg-dark text-light border-secondary"
            placeholder="Search actor name..."
          />
          <span class="input-group-text bg-warning border-0">
            <i class="bi bi-search"></i>
          </span>
        </div>
      </div>

      <div
        id="actorList"
        class="d-flex flex-wrap justify-content-center gap-4"
        style="min-height: 400px"
      >
        <article class="actor-card text-center" data-name="Robert Downey Jr.">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNzg1MTUyNDYxOF5BMl5BanBnXkFtZTgwNTQ4MTE2MjE@._V1_FMjpg_UX1000_.jpg"
            alt="Robert Downey Jr."
          />
          <a href="#" class="actor-name d-block mt-2">Robert Downey Jr.</a>
        </article>

        <article class="actor-card text-center" data-name="Scarlett Johansson">
          <img
            src="https://media.vogue.co.uk/photos/682db95ee235579a4722634c/2:3/w_2560%2Cc_limit/GettyImages-2216112138.jpg"
            alt="Scarlett Johansson"
          />
          <a href="#" class="actor-name d-block mt-2">Scarlett Johansson</a>
        </article>

        <article class="actor-card text-center" data-name="Chris Evans">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/25/Chris_Evans_SDCC_2014.jpg"
            alt="Chris Evans"
          />
          <a href="#" class="actor-name d-block mt-2">Chris Evans</a>
        </article>

        <article class="actor-card text-center" data-name="Tom Holland">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnOBV38IZeAw9EXLQj_E_FLZ2bj99bBG3pBA&s"
            alt="Tom Holland"
          />
          <a href="actorinformation.html" class="actor-name d-block mt-2"
            >Tom Holland</a
          >
        </article>

        <article class="actor-card text-center" data-name="Song Hye Kyo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/20230719_Song_Hye-kyo_%28%EC%86%A1%ED%98%9C%EA%B5%90%29.jpg/960px-20230719_Song_Hye-kyo_%28%EC%86%A1%ED%98%9C%EA%B5%90%29.jpg"
            alt="Song Hye Kyo"
          />
          <a href="#" class="actor-name d-block mt-2">Song Hye Kyo</a>
        </article>
        <article class="actor-card text-center" data-name="Song Hye Kyo">
          <img
            src="https://wikisinetron.com/app/uploads/2024/07/Bae-Suzy-Profil-300x450.png"
            alt="Bae Suzy"
          />
          <a href="#" class="actor-name d-block mt-2">Bea Suzy</a>
        </article>
        <article class="actor-card text-center" data-name="Kim Soo Hyun">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/61/Kim_Soo-hyun_in_August_2024_-_2.png"
            alt="Kim Soo Hyun"
          />
          <a href="#" class="actor-name d-block mt-2">Kim Soo Hyun</a>
        </article>
        <article class="actor-card text-center" data-name="Song Hye Kyo">
          <img
            src="https://media.vov.vn/sites/default/files/styles/large/public/2025-04/479495435_18465543118067236_7143650029030881918_n.jpg"
            alt="Lee Min Ho"
          />
          <a href="#" class="actor-name d-block mt-2">Lee Min Ho</a>
        </article>
        <article class="actor-card text-center" data-name="Song Hye Kyo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Chris_Hemsworth_by_Gage_Skidmore_2_%28cropped%29.jpg"
            alt="Lee Min Ho"
          />
          <a href="#" class="actor-name d-block mt-2">Chris Hemsworth</a>
        </article>
      </div>

      <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a
              class="page-link bg-dark text-white border-secondary"
              href="#"
              aria-label="Previous"
            >
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          <li class="page-item active">
            <span class="page-link bg-secondary border-secondary">1</span>
          </li>
          <li class="page-item">
            <a class="page-link bg-dark text-white border-secondary" href="#"
              >2</a
            >
          </li>
          <li class="page-item">
            <a class="page-link bg-dark text-white border-secondary" href="#"
              >3</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link bg-dark text-white border-secondary"
              href="#"
              aria-label="Next"
            >
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
