<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>${movie.title}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/MovieInfo.css" />
  </head>
  <body>
    <%
        Movie movie = (Movie) request.getAttribute("movie");
        if (movie != null) {
    %>
        <div class="movie-card">
            <div class="video">
                <video src="<%= movie.getVideo() %>" controls></video>
            </div>
            <div class="movie-info">
                <div class="title"><%= movie.getTitle() %></div>
                <div class="subtitle"><%= movie.getSubtitle() %></div>
                <div class="stats">
                    <div class="stars"><%= movie.getStars() %></div>
                    <div><%= movie.getViews() %></div>
                </div>
                <a href="#" class="btn">Đã hoàn thành</a>
            </div>
        </div>
    <%
        } else {
    %>
        <p style="color: white; text-align:center;">❌ Không tìm thấy phim!</p>
    <%
        }
    %>
</body>
</html>
