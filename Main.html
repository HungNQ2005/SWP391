<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông tin diễn viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/Main.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Banner -->
    <div class="banner">
      <div class="banner-layer active" id="layer1"></div>
      <div class="banner-layer" id="layer2"></div>
    </div>

    <div class="carousel">
      <img
        src="Images/Banner.jpg"
        alt="Phim 1"
        onclick="changeBanner('Images/Banner.jpg')"
      />
      <img
        src="Images/Banner2.jpg"
        alt="Phim 2"
        onclick="changeBanner('Images/Banner2.jpg')"
      />
      <img
        src="Images/Banner3.jpg"
        alt="Phim 3"
        onclick="changeBanner('Images/Banner3.jpg')"
      />
      <img
        src="Images/Banner1.jpg"
        alt="Phim 3"
        onclick="changeBanner('Images/Banner1.jpg')"
      />
      <img
        src="Images/Banner1.jpg"
        alt="Phim 3"
        onclick="changeBanner('Images/Banner1.jpg')"
      />
    </div>

    <script>
      let current = document.getElementById("layer1");
      let next = document.getElementById("layer2");

      function changeBanner(imageUrl) {
        next.style.backgroundImage = `url(${imageUrl})`;

        // fade
        next.classList.add("active");
        current.classList.remove("active");

        // đổi chỗ current / next
        let temp = current;
        current = next;
        next = temp;
      }

      window.onload = () => {
        changeBanner("Images/Banner.jpg");
      };
    </script>
    <script>
      fetch("include/Header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
