<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Retail Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1e293b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header img {
      height: 36px;
      width: auto;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    header button {
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    header button:hover {
      background: #2563eb;
    }

    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      height: calc(100vh - 60px);
      margin-top: 60px;
    }

    #list {
      width: 350px;
      overflow: auto;
      padding: 12px;
      border-right: 1px solid #ddd;
      background: #fff;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    .branch {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s;
    }

    .branch:hover {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="https://cdn-icons-png.flaticon.com/512/846/846449.png" alt="Logo">
      <h1>H·ªá th·ªëng ƒê·∫°i L√Ω b√°n l·∫ª CDKey NetFlop</h1>
    </div>
    <button onclick="window.location.href='/SWP391_WebXemPhimTrucTuyen/upgrade/activation.jsp'">‚Üê Go Back</button>
  </header>

  <div class="container">
    <div id="list"></div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  const baseUrl = '';

  async function loadRetail() {
    try {
      const res = await fetch(baseUrl + '/SWP391_WebXemPhimTrucTuyen/api/retail');
      const data = await res.json();

      const map = L.map('map').setView([16.047079, 108.206230], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

      const listDiv = document.getElementById('list');
      const markers = [];

      data.forEach((r, i) => {
        const websiteLink = r.website 
          ? `<br>üåê <a href="${escapeHtml(r.website)}" target="_blank" style="color:#2563eb; text-decoration:none;">${escapeHtml(r.website)}</a>` 
          : '';

        const div = document.createElement('div');
        div.className = 'branch';
        div.innerHTML = `<strong>${escapeHtml(r.name)}</strong><br>
                         ${escapeHtml(r.address || '')}<br>
                         ‚òéÔ∏è ${escapeHtml(r.phone || '')}
                         ${websiteLink}`;
        div.onclick = () => {
          map.setView([r.latitude, r.longitude], 15);
          markers[i].openPopup();
        };
        listDiv.appendChild(div);

        const popupContent = `<b>${escapeHtml(r.name)}</b><br>
                              ${escapeHtml(r.address || '')}<br>
                              ‚òéÔ∏è ${escapeHtml(r.phone || '')}
                              ${websiteLink}`;

        const marker = L.marker([r.latitude, r.longitude])
          .addTo(map)
          .bindPopup(popupContent);
        markers.push(marker);
      });
    } catch (err) {
      document.getElementById('list').innerText = 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu Retail.';
    }
  }

  function escapeHtml(str) {
    return String(str || '').replace(/[&<>"']/g, c => (
      {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]
    ));
  }

  loadRetail();
</script>

</body>
</html>
