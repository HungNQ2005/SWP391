<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="css/signup.css" />
    </head>

    <body>
        <div class="login-wrapper">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="Images/imgform.jpg" alt="Login Image" class="left-img" />
                    </div>

                    <div class="col-md-6 d-flex align-items-center">
                        <div class="p-4 w-100">
                            <h2 class="text-light text-center mb-4">Sign Up</h2>
                            <p class="text-light text-center mb-3">
                                If you have an account, <a href="login.html">login now</a>
                            </p>

                            <form action="user" method="post">
                                <input type="hidden" name="action" value="signUp" />
                                <div class="mb-4">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Username"
                                        name="username"
                                        required
                                        />
                                </div>

                                <div class="mb-4 position-relative">
                                    <input
                                        id="password1"
                                        type="password"
                                        class="form-control"
                                        placeholder="Password"
                                        name="password"
                                        required
                                        />
                                    <span
                                        class="toggle-password"
                                        onclick="togglePassword('password1')"
                                        >üëÅ</span
                                    >
                                </div>

                                <div class="mb-4 position-relative">
                                    <input
                                        id="password2"
                                        type="password"
                                        class="form-control"
                                        placeholder="Confirm password"
                                        name="passwordConfirm"
                                        required
                                        />
                                    <span
                                        class="toggle-password"
                                        onclick="togglePassword('password2')"
                                        >üëÅ</span
                                    >
                                </div>
                                <div class="mb-4 position-relative">
                                    <input
                                        id="password2"
                                        type="email"
                                        class="form-control"
                                        placeholder="email"
                                        name="email"
                                        required
                                        />
                                    <span
                                        class="toggle-password"
                                        onclick="togglePassword('password2')"
                                        >üëÅ</span
                                    >
                                </div>
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-danger">Sign Up</button>
                                </div>
                            </form>
                            <div class="d-grid mt-4">
                                <a href="#" class="btn btn-secondary">
                                    <!--Quay lai Home-->
                                    Cancel
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/Signup.js"></script>
    </body>
</html>
