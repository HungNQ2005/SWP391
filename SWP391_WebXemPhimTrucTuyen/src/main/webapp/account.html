<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí tài khoản</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/account.css" />
  </head>

  <body>
    <div class="account-container container py-5">
      <div class="account-box d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3">
          <h3>Quản lí tài khoản</h3>
          <ul>
            <li onclick="window.location.href='watchList.html'">
              <i class="fa-solid fa-plus"></i> Watch List
            </li>
            <li onclick="window.location.href='continueWatching.html'">
              <i class="fa-regular fa-clock"></i> Continue watching
            </li>
            <li class="active" onclick="window.location.href='account.html'">
              <i class="fa-solid fa-user"></i> Account
            </li>
            <li onclick="window.location.href='logout.html'">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </li>
          </ul>
        </aside>

        <!-- Account info -->
        <main class="account-info flex-grow-1 p-4">
          <h2>Thông tin cá nhân</h2>
          <div class="info-row d-flex align-items-center">
            <div class="avatar me-4 text-center">
              <img
                src="https://i.pinimg.com/originals/6e/ea/71/6eea71cd65edef17878a46e75d2ee5f7.jpg"
                alt="Avatar"
                class="rounded-circle"
              />
              <p class="mt-2">Avatar</p>
            </div>
            <div class="details">
              <p><strong>Email:</strong> yenvtp123@gmail.com</p>
              <p><strong>Username:</strong> PhiYen</p>
              <p><strong>Status:</strong> Basic</p>
              <p><strong>Join Date:</strong> 25/9/2025</p>
            </div>
          </div>
          <button
            class="btn-save mt-4"
            onclick="window.location.href='update.html'"
          >
            Update
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
