<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Watch List</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/watchList.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Content -->
    <div class="container py-5">
      <div class="account-wrapper">
        <div class="account-container d-flex">
          <!-- Sidebar -->
          <aside class="sidebar p-3">
            <h3>Quản lí tài khoản</h3>
            <ul>
              <li class="active" onclick="window.location.href='WatchList.html'">
                <i class="fa-solid fa-plus"></i> Watch List
              </li>
              <li onclick="window.location.href='ContinueWatching.html'">
                <i class="fa-regular fa-clock"></i> Continue Watching
              </li>
              <li onclick="window.location.href='Account.html'">
                <i class="fa-solid fa-user"></i> Account
              </li>
              <li onclick="window.location.href='Logout.html'">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </li>
            </ul>
          </aside>

          <!-- Watch List Content -->
          <main class="account-info flex-grow-1 p-3">
            <h2>Watch List</h2>
            <div class="d-flex flex-wrap gap-4">
              <div class="movie-card text-center">
                <img
                  src="https://preview.redd.it/what-sonic-character-will-be-at-the-end-of-sonic-movie-3-v0-eylqvtyz3y0e1.jpg?width=1080&crop=smart&auto=webp&s=6efb8ea7d9de23adce6288a59e697439c4b5fb5e"
                  alt="Sonic 3"
                  class="img-fluid rounded"
                  style="max-width: 180px"
                />
                <p>Sonic 3</p>
              </div>
              <div class="movie-card text-center">
                <img
                  src="https://bazaarvietnam.vn/wp-content/uploads/2024/08/BZ-ALIEN-ROMULUS-REVIEW-11.jpg"
                  alt="Alien"
                  class="img-fluid rounded"
                  style="max-width: 180px"
                />
                <p>Alien</p>
              </div>
              <div class="movie-card text-center">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Spider-Man-_Across_the_Spider-Verse_poster.jpg/250px-Spider-Man-_Across_the_Spider-Verse_poster.jpg"
                  alt="Spider-man Across the Spider-verse"
                  class="img-fluid rounded"
                  style="max-width: 180px"
                />
                <p>Spider-man Across the Spider-verse</p>
              </div>
              <div class="movie-card text-center">
                <img
                  src="https://play-lh.googleusercontent.com/TCnJdyDK2C4BMGVgpxnInDY04c7CwSNJ7_JvWgRl1rOVy1aqpm1TPTRPvrafWdxxGjYzz2CI_byPI8L9rRQ"
                  alt="Black Panther: Wakanda Forever"
                  class="img-fluid rounded"
                  style="max-width: 180px"
                />
                <p>Black Panther: Wakanda Forever</p>
              </div>
              <div class="movie-card text-center">
                <img
                  src="https://m.media-amazon.com/images/I/71s3cEqEZTL._UF894,1000_QL80_.jpg"
                  alt="Avatar: The Way of Water"
                  class="img-fluid rounded"
                  style="max-width: 180px"
                />
                <p>Avatar: The Way of Water</p>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center small">
        © 2025 MovieWeb. All Rights Reserved.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
