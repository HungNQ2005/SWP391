<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Ads Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="admin-info text-center mb-3">
        <img
          src="https://us.oricon-group.com/upimg/sns/5000/5552/img1200/demon-slayer-infinity-castle-akaza-2025.jpg"
          alt="Admin"
          width="80"
          height="80"
          class="rounded-circle"
        />
        <h6>Admin</h6>
      </div>
      <a href="AdsDashboard.html" class="active">Ads Management</a>
      <a href="MovieDashBoard.html">Movie Management</a>
      <a href="PerformersDashBoard.html">Performers Management</a>
      <a href="#">Accounts Management</a>
      <a href="CommentDashBoard.html">Comment Management</a>
      <a href="#">Genres/Tags Management</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Topbar -->
      <div
        class="topbar d-flex justify-content-between align-items-center mb-3"
      >
        <h5 class="mb-0">Ads Management</h5>
        <button
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          + Add Ads
        </button>
      </div>

      <!-- Search -->
      <div class="mb-3">
        <div class="input-group search-box">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Tìm kiếm quảng cáo..."
          />
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-body p-0">
          <table class="table table-dark table-striped mb-0" id="adsTable">
            <thead class="table-dark">
              <tr>
                <th>Ad Name</th>
                <th>Image</th>
                <th>Link</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>F88 Promo</td>
                <td><img src="https://via.placeholder.com/80" alt="Ad" /></td>
                <td><a href="#">https://f88.vn</a></td>
                <td>
                  <div class="d-flex align-items-center gap-2">
                    <select class="form-select form-select-sm w-auto">
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                    <button class="btn btn-success btn-sm editBtn">Edit</button>
                    <button class="btn btn-danger btn-sm deleteBtn">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Ads Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Add Advertisement</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label>Ad Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Link URL</label>
                  <input type="text" class="form-control" id="addLink" required />
                </div>
                <div class="col-md-12">
                  <label>Image URL</label>
                  <input type="text" class="form-control" id="addImage" />
                </div>
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Add Ad</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Ads Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Edit Advertisement</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label>Ad Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label>Link URL</label>
                  <input type="text" class="form-control" id="editLink" required />
                </div>
                <div class="col-md-12">
                  <label>Image URL</label>
                  <input type="text" class="form-control" id="editImage" />
                </div>
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Ads Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Delete Advertisement</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Bạn có chắc muốn xóa quảng cáo này không?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentDeleteRow = null;

      // Edit button
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("editBtn")) {
          new bootstrap.Modal(document.getElementById("editModal")).show();
        }
      });

      // Delete button
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("deleteBtn")) {
          currentDeleteRow = e.target.closest("tr");
          new bootstrap.Modal(document.getElementById("deleteModal")).show();
        }
      });
    </script>
  </body>
</html>
