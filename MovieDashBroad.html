<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboad.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="admin-info">
        <img
          src="https://us.oricon-group.com/upimg/sns/5000/5552/img1200/demon-slayer-infinity-castle-akaza-2025.jpg"
          alt="Admin"
          width="80"
          height="80"
        />
        <h6>Admin</h6>
      </div>
      <a href="#">Ads Management</a>
      <a href="#">Movie Management</a>
      <a href="#">Performers Management</a>
      <a href="#" class="active">Accounts Management</a>
      <a href="#">Comment Management</a>
      <a href="#">Genres/Tags Management</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Topbar -->
      <div class="topbar d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Quản lý Thông tin phim</h5>
        <button class="btn btn-primary btn-sm">+ Add Movie</button>
      </div>

      <!-- Search -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search..." />
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Sanh</td>
                <td>Sanh@gmail.com</td>
                <td><span class="badge bg-secondary">User</span></td>
                <td>
                  <button class="btn btn-success btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>PYen</td>
                <td>PYen@gmail.com</td>
                <td><span class="badge bg-primary">Admin</span></td>
                <td>
                  <button class="btn btn-success btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
